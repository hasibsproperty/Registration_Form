<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class_23</title>


    <!-- =========== CSS Link Here =========== -->

    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">

    <!-- =========== CSS Link Here =========== -->


</head>

<body>




    <div class="full_wrapper  register">

        <div class="overly">

            <div class="wrapper ">

                <div class="register_form">

                    <div class="form_header">

                        <h3>Registration Form</h3>

                    </div>

                    <div class="form_body">

                        <form>

                            <div class="form_field farm">

                                <h4>Your Name :</h4>
                                <input type="text" placeholder="Enter Your Full Name" id="fname">

                            </div>


                            <div class="form_field">

                                <h4>Email :</h4>
                                <input type="email" placeholder="Enter Your Email" id="gmail">

                            </div>


                            <div class="form_field">

                                <h4>Password :</h4>
                                <input type="password" placeholder="Enter Your Password" id="pass">

                            </div>


                            <div class="form_field">

                                <h4>Re-type Password :</h4>
                                <input type="password" placeholder="Confirm Your Password" id="re_pass">

                            </div>

                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>



    <script src="JS/jquery-1.12.4.min.js"></script>
    <script src="JS/custom.js"></script>

</body>

</html>
